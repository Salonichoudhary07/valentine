<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ğŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
margin: 0;
height: 100vh;
background: linear-gradient(135deg, #ff9a9e, #fad0c4);
display: flex;
justify-content: center;
align-items: center;
font-family: 'Comic Sans MS', cursive, sans-serif;
overflow: hidden;
}

.card {
background: white;
padding: 30px;
border-radius: 20px;
text-align: center;
box-shadow: 0 20px 40px rgba(0,0,0,0.2);
width: 90%;
max-width: 400px;
}

h1 {
color: #ff4d6d;
}

.buttons {
margin-top: 30px;
position: relative;
height: 140px;
}

button {
padding: 15px 25px;
font-size: 18px;
border: none;
border-radius: 30px;
cursor: pointer;
transition: all 0.25s ease;
position: absolute;
}

#yesBtn {
background: #ff4d6d;
color: white;
left: 50%;
transform: translateX(-50%);
}

#noBtn {
background: #ddd;
color: black;
left: 20%;
}

.celebrate {
animation: shake 0.4s infinite;
}

@keyframes shake {
0% { transform: translate(0, 0); }
25% { transform: translate(4px, 4px); }
50% { transform: translate(-4px, -4px); }
75% { transform: translate(4px, -4px); }
100% { transform: translate(0, 0); }
}

.heart {
position: fixed;
font-size: 24px;
animation: floatUp 2s linear forwards;
}

@keyframes floatUp {
from { transform: translateY(0); opacity: 1; }
to { transform: translateY(-200px); opacity: 0; }
}
</style>
</head>
<body>

<div class="card" id="card">
<h1>Will you be my Valentine? ğŸ’˜</h1>

<div class="buttons">
<button id="yesBtn">Yes â¤ï¸</button>
<button id="noBtn">No ğŸ˜’</button>
</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");

const noTexts = [
"No ğŸ˜’",
"Are you sure? ğŸ˜³",
"Think again ğŸ˜­",
"Last chance ğŸ¥º",
"WHY ğŸ˜¤"
];

let shrink = 1;
let textIndex = 0;

// ğŸ”Š Sound generator (no external files)
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playBeep(freq, duration) {
const oscillator = audioCtx.createOscillator();
const gainNode = audioCtx.createGain();

oscillator.connect(gainNode);
gainNode.connect(audioCtx.destination);

oscillator.frequency.value = freq;
oscillator.type = "square";

oscillator.start();
gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);

setTimeout(() => oscillator.stop(), duration);
}

function vibrate(pattern) {
if (navigator.vibrate) {
navigator.vibrate(pattern);
}
}

function moveNoButton() {
playBeep(600, 120); // ğŸ”Š panic sound
vibrate([50, 30, 50]); // ğŸ“³ quick vibration

const x = Math.random() * 70;
const y = Math.random() * 70;

noBtn.style.left = x + "%";
noBtn.style.top = y + "%";

shrink -= 0.1;
noBtn.style.transform = `scale(${shrink})`;

noBtn.textContent = noTexts[textIndex % noTexts.length];
textIndex++;
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

yesBtn.addEventListener("click", () => {
playBeep(300, 200);
playBeep(500, 300);
vibrate([200, 100, 200]); // ğŸ“³ celebration vibration

card.innerHTML = "<h1>YAYYY ğŸ’–ğŸ¥°</h1><p>I knew youâ€™d say yes ğŸ’˜</p>";
card.classList.add("celebrate");

for (let i = 0; i < 35; i++) {
createHeart();
}
});

function createHeart() {
const heart = document.createElement("div");
heart.classList.add("heart");
heart.textContent = "ğŸ’–";
heart.style.left = Math.random() * 100 + "vw";
heart.style.top = "100vh";
document.body.appendChild(heart);

setTimeout(() => heart.remove(), 2000);
}
</script>

</body>
</html>
